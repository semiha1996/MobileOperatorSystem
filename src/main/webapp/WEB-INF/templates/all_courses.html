<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" class="aui">
<head>
    <title>Courses System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />
</head>
<body>
	<hr id="menu_separator" />
	
	<table>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>IBAN</th>
              <th>User Name</th>
              <th>Password</th>
          </tr>
          
          <tr th:each="customer : ${customers}">
              	<td th:text="${customer.customerId}">Id</td>
              	<td th:text="${customer.name}">Name</td>
              	<td th:text="${customer.address}">Address</td>
              	<td th:text="${customer.phone}">Phone</td>
              	<td th:text="${customer.iban}">IBAN</td>
				<td th:text="${customer.username}">User Name</td>
				<td th:text="${customer.password}">Password</td>
          </tr>
   	</table>
   	
   <hr id = "menu_separator"/>
   
   <table>
          <tr>
              <th>Id</th>
              <th>User Name</th>
              <th>Password</th>
          </tr>
          
          <tr th:each="admin : ${admins}">
              	<td th:text="${admin.adminId}">Id</td>
				<td th:text="${admin.userName}">User Name</td>
				<td th:text="${admin.password}">Password</td>
          </tr>
   	</table>
</body>
</html>
